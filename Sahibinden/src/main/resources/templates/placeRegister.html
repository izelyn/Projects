<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Sahibinden</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/available_place">Sahibinden</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="agent_register">Agent Register</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="customer_register">Customer Register</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="place_register">Place Register</a></li>

				</ul>
				<div>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active text-white"
							aria-current="page" href="available_agent">Agent</a></li>
						<li class="nav-item"><a class="nav-link text-white"
							href="available_Customer">Customer</a></li>
						<li class="nav-item"><a class="nav-link text-white"
							href="available_place">Place</a></li>


					</ul>

				</div>
			</div>
		</div>
	</nav>
	<div class="container my-5 p-5">
		<h3>New Place Register</h3>
		<form class="col-md-4 offset-md-4" th:action="@{/save_place}"
			method="post">
			<div class="mb-3">
				<label for="city" class="form-label">City</label> <input type="text"
					class="form-control" name="city">
			</div>
			<div class="mb-3">
				<label for="type" class="form-label">Type(Home/Workplace)</label> <input
					type="text" class="form-control" name="type">
			</div>
			<div class="mb-3">
				<label for="category" class="form-label">Category(For
					Rent/Sale)</label> <input type="text" class="form-control" name="category">
			</div>
			<div class="mb-3">
				<label for="area" class="form-label">Area(m²)</label> <input
					type="text" class="form-control" name="area">
			</div>
			<div class="mb-3">
				<label for="floor" class="form-label">Floor</label> <input
					type="text" class="form-control" name="floor">
			</div>
			<div class="mb-3">
				<label for="Price" class="form-label">Price(₺)</label> <input
					type="text" class="form-control" name="price">
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>

	</div>


</body>
</html>
