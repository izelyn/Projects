<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Sahibinden</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/available_place">Sahibinden</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="agent_register">Agent Register</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="customer_register">Customer Register</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="place_register">Place Register</a></li>

				</ul>
				<div>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active text-white"
							aria-current="page" href="available_agent">Agent</a></li>
						<li class="nav-item"><a class="nav-link text-white"
							href="available_customer">Customer</a></li>
						<li class="nav-item"><a class="nav-link text-white"
							href="available_place">Place</a></li>


					</ul>

				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 col-md-6">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th scope="col">City</th>
					<th scope="col">Type</th>
					<th scope="col">Category</th>
					<th scope="col">Area</th>
					<th scope="col">Floor</th>
					<th scope="col">Price</th>
					<th scope="col">Buy/Rent</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${place}">

					<td th:text="${p.city}"></td>
					<td th:text="${p.type}"></td>
					<td th:text="${p.category}"></td>
					<td th:text="${p.area}"></td>
					<td th:text="${p.floor}"></td>
					<td th:text="${p.price}"></td>
					<td><a class="btn btn-secondary btn-sm"
						th:href="@{/{id}(id=${p.id})}">Rent or Buy</a></td>
					<td><a class="btn btn-secondary btn-sm"
						th:href="@{/delete_place/{id}(id=${p.id})}">Delete</a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
